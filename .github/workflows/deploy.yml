name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 调试 SSH Secrets
      - name: Debug SSH secrets
        run: |
          echo "HOST is set: ${{ secrets.SSH_HOST }}"
          echo "USER is set: ${{ secrets.SSH_USER }}"
          KEY_LENGTH=$(echo "${{ secrets.SSH_KEY }}" | wc -c)
          echo "SSH_KEY length: $KEY_LENGTH"

      # 3️⃣ SSH 部署
      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          debug: true
          script: |
            echo "Deploy started..."
            cd /data/app/work/typing/
            git pull
            npm install
            npm run build
            echo "Deploy finished!"
